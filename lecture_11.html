<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Tag</title>
  </head>
  <body>
        <form action="" method="">
            <fieldset>
                <legend>Learn HTML with coding circulate</legend>
            <label>Name</label>
            <input type="text" name="name"/><br/><br/>
            <label>Password</label>

            <input type="password" /><br/><br/>
            <label>Choose Food </label>

            <input type="checkbox" id="burger"/><label for="burger">Burger</label>
            
            <input type="checkbox" id="pepsi" /><label for="pepsi">Pepsi</label>
            
            <input type="checkbox" id="cake" /><label for="cake">Cake</label>
            
            <br/><br/>
            <label>Gender </label>
            <label for="male">Male</label><input type="radio" name="gender" id="male" />
            <label for="female">Female</label><input type="radio" name="gender" id="female" />
            
            <br/><br/>
            <label>Message </label>
            <textarea rows="10" cols="80"></textarea>
            <br/><br/>
            <label>Month </label>
            <select name="" size="6" multiple>
                <option value="jan">Jan</option>
                <option>Feb</option>
                <option>March</option>
                <option>Apr</option>
                <option selected>May</option>
                <option>June</option>
            </select>
            <br/><br/>
            <label>Color </label>
            <input type="color">
            <br/><br/>
            <label>Number </label>
            <input type="number" min="2" max="6">
            <br/><br/>
            <label>Range </label>
            <input type="range" />
            <br/><br/>
            <label>Date </label>
            <input type="date" />
            <br/><br/>
            <label>Date Time </label>
            <input type="datetime-local" />
            <label>Month </label>
            <input type="month" />
            <br/><br/>
            <label>Time </label>
            <input type="time" />
            <br/><br/>
            <label>Week </label>
            <input type="week" />
            <br/><br/>
            <label>upload file </label>
            <input type="file" accept="image/*" />
            <br/><br/>
            <input type="text" placeholder="Enter your name">
            <input type="number" placeholder="Enter your number">
            <input type="submit" value="Save" />
            <input type="reset" value="Reset" />

            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            <br/><br/>
            </fieldset>
        </form>
  </body>
</html>
