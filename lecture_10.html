<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Tag</title>
  </head>
  <body>
  <table border="1" align="center" width="50%" bgcolor="yellow" cellpadding="17" cellspacing="20">
    <th>Name</th>
    <th width="40%">Roll No</th>
    <th width="20%">Class</th>
    <tr bgcolor="red">
      <td align="end">John</td>
      <td align="center">10</td>
      <td>A</td>
    </tr>
    <tr>
      <td bgcolor="orange">Alannnnnnnnnnnnnnnnnnnnnnnnn</td>
      <td align="center">12</td>
      <td>B</td>
    </tr>
  </table>
  </body>
</html>
